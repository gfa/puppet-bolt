---
version: 5
defaults:
  datadir: hieradata
  data_hash: yaml_data
hierarchy:
  - name: 'Per host data'
    lookup_key: eyaml_lookup_key
    paths:
      - "hosts/%{::hostname}.eyaml"
      - "hosts/%{::hostname}/*.eyaml"
      - "hosts/%{::hostname}/*.yaml"
      - "hosts/%{::fqdn}.eyaml"
      - "hosts/%{::fqdn}/*.eyaml"
      - "hosts/%{::fqdn}/*.yaml"
    options:
      encrypt_method: gpg
      gpg_always_trust: true
      gpg_recipients_file: 'hiera-eyaml-gpg.recipients'
      pkcs7_private_key: 'keys/private_key.pkcs7.pem'
      pkcs7_public_key: 'keys/public_key.pkcs7.pem'
  - name: 'Global data'
    lookup_key: eyaml_lookup_key
    paths:
      - 'infrastructure.yaml'
      - 'base.yaml'
      - 'firewall.yaml'
      - 'common.yaml'
      - 'apt.yaml'
      - 'unattended_upgrades.yaml'
      - 'mysql.yaml'
      - 'packages.yaml'
      - 'needrestart.yaml'
      - 'munin.yaml'
      - 'ssh.yaml'
      - 'nullmailer.yaml'
      - 'tor.yaml'
      - 'logcheck.yaml'
      - 'files.eyaml'
      - 'blocklist_de.eyaml'
    options:
      encrypt_method: gpg
      gpg_always_trust: true
      gpg_recipients_file: 'hiera-eyaml-gpg.recipients'
      pkcs7_private_key: 'keys/private_key.pkcs7.pem'
      pkcs7_public_key: 'keys/public_key.pkcs7.pem'
